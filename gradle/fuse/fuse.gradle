apply plugin: 'java-library'
apply plugin: 'dev.huskuraft.fuse'

fuseJar {

    includeJar {
        source project(":fabric:mc-${minecraft_version.replace(".", "-")}")
        task 'remapJar'
    }
    includeJar {
        source project(":forge:mc-${minecraft_version.replace(".", "-")}")
        task 'shadowJar'
    }

}
